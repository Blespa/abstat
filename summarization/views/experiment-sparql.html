<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=2">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="shortcut icon" href="/static/img/abstat.svg">
		<link href='http://cdn.jsdelivr.net/yasgui/2.1.0/yasgui.min.css' rel='stylesheet' type='text/css'/>
		<title>ABSTAT</title>
	</head>
	<body>
		<div class="container-fluid">
		<div class="page-header" style="background: url('/static/img/logo.jpg') right; background-repeat: no-repeat; background-size: contain">
		<h1><img alt="" src="/static/img/abstat.svg"> ABSTAT <small>linked data summaries</small></h1>
		</div>
		<div id="sparql-inteface"></div>
		</div>
		<script src="http://cdn.jsdelivr.net/yasgui/2.1.0/yasgui.min.js"></script>
		<script type="text/javascript">
			YASGUI.YASQE.defaults.sparql.endpoint = '/sparql';
			YASGUI.YASQE.defaults.sparql.defaultGraphs = ['http://dbpedia.org'];
			YASGUI.YASQE.defaults.syntaxErrorCheck = false;
			YASGUI.YASQE.defaults.autocompleters = ["prefixes", "variables"];
			YASGUI.YASR.defaults.outputPlugins = ["error", "table"];
			YASGUI(document.getElementById("sparql-inteface"));
		</script>
	</body>
</html>
