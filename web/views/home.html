<!DOCTYPE HTML>
<html lang="en" ng-app="schemasummaries">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="assets/js/controllers.js"></script>
	<title>Schema Summaries</title>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Schema Summaries</h1>
		</div>
		<div ng-controller="Summarization">
			<form class="form-inline">
			<div class="form-group">
				<select id="dataset" ng-model="selected_graph" class="form-control">
					<option>Select a dataset</option>
				    <option ng-repeat="graph in graphs">{{graph.uri.value}}</option>
				</select>
				<button type="submit" ng-click='loadPatterns()' class="btn btn-primary">View</button>
			</div>
			</form>
			</br>
			<h4>Abstract Knowledge Patterns</h4>
			<table class="table table-striped">
				<thead>
					<tr>
					<th>Subject</th>
					<th>Predicate</th>
					<th>Object</th>
					<th>Frequency</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="summary in summaries">
						<td>{{summary.subject.value}}</td>
						<td>{{summary.predicate.value}}</td>
						<td>{{summary.object.value}}</td>
						<td>{{summary.frequency.value}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
