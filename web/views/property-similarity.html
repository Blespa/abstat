<!DOCTYPE HTML>
<html lang="en" ng-app="schemasummaries">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="static/img/abstat.svg">
	<script src="static/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="static/js/controllers.js"></script>
	<title>ABSTAT</title>
</head>
<body>
	<div class="container-fluid">
		<div class="page-header" style="background: url('static/img/logo.jpg') right; background-repeat: no-repeat; background-size: contain">
			<h1><img alt="" src="static/img/abstat.svg"> ABSTAT <small>linked data summaries</small></h1>
		</div>
		<div ng-controller="PropertySimilarity">
			<div class="row">
				<div class="col-md-5">
				<form class="form-inline">
				<div class="form-group">
					<label for="dataset"><h4>property similarity within dataset:</h4></label>
	    			<input type="text" ng-model="query.dataset" class="form-control" id="dataset">
				</div>
				</form>
				</div>
			</div>
			<div style="margin-top:0.5cm" class="row">
			<div class="col-md-6">
				<div class="well well-lg">
				<form class="form-inline">
				<div class="form-group">
	    			<input type="text" ng-model="query.property1" class="form-control" id="property1">
		    		<button type="button" ng-click='getDistributionForProperty1()' class="btn btn-primary">get distribution</button>
				</div>
				</form>
				</br>
				<ul class="list-unstyled">
					<li ng-repeat="element in p1Distribution">
					{{element}}
					</li>
				</ul>
				</div>
			</div>
			<div class="col-md-6">
				<div class="well well-lg">
				<form class="form-inline">
				<div class="form-group">
		    		<input type="text" ng-model="query.property2" class="form-control" id="property2">
		    		<button type="button" ng-click='getDistributionForProperty2()' class="btn btn-primary">get distribution</button>
				</div>
				</form>
				</br>
				<ul class="list-unstyled">
					<li ng-repeat="element in p2Distribution">
					{{element}}
					</li>
				</ul>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
